syntax = "proto3";
package entities;

option go_package = "ekel-backend/pkg/entities";

message EnvVariables { 
    string ADMIN_EMAIL = 1;
    string ADMIN_PASSWORD = 2;
    string JWT_SECRET = 3;
    string TURSO_AUTH_TOKEN = 4;
    string TURSO_DATABASE_URL = 5;
    string WAKATIME_API_KEY = 6;
    string WAKATIME_API_URL = 7;
}